<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
          <li
          *ngFor = "let num of odd_numbers"
          [ngClass]= "{odd: num % 2 === 1}"
          [ngStyle] = "{backgroundColor: num % 2 === 1 ? 'yellow' : 'transparent'}"
          class="list-group-item">
          {{num}}
        </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
          *ngFor = "let num of odd_numbers"
          [ngClass]= "{odd: num % 2 === 1}"
          [ngStyle] = "{backgroundColor: num % 2 === 1 ? 'yellow' : 'transparent'}"
          class="list-group-item">
          {{num}}
        </li>
        </div>
        <div *ngIf = "onlyOdd">
          <li
          *ngFor = "let num of even_numbers"
          class="list-group-item">
          {{num}}
        </li>
        </div>
        
      </ul>
      <p appBasicHihlight>Style using attribute directive.</p>
      <p 
        [appBetterHighlight] ="'red'"
        defaultColor="yellow"
        >Style using attribute betterHighlight directive.
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5.</p>
        <p *ngSwitchCase="10">Valie is 10.</p>
        <p *ngSwitchDefault>Default value.</p>
      </div>
      
    </div>
  </div>
</div>
