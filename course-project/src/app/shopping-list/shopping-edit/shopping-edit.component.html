<hr>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(IngredientForm)" #IngredientForm ="ngForm">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" ngModel required >
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" class=form-cotrol ngModel required pattern="^[1-9]+[0-9]*$">
      </div>
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit"  [disabled]="!IngredientForm.valid">
        {{editMode ? 'Update': 'Add'}}</button>
        <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
