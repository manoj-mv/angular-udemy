<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required #uname>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" 
            name="email" ngModel required email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="secretAnswer"></textarea>
          <span class="helper-block">your Answer:  {{secretAnswer}}</span>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="radio" *ngFor = "let gender of genders">
            <label>
              <input type="radio" name="gender" [value]="gender" ngModel  required>{{gender}}
            </label>
            
          </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitstatus">
    <div class="col-xs-12">
      <h2>Your Data</h2>
      <p>UserName : {{user.username}}</p>
      <p>Email : {{user.email}}</p>
      <p>Secret Question: Your first {{user.secretQn}}</p>
      <p>Answer: {{user.secretAnswer}}</p>
      <p>Gender : {{user.gender}}</p>
    </div>
  </div>
</div>
