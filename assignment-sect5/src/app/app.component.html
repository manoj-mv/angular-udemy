<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-game-control (counter_incr_event)="after_counter_incr($event)">
      </app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <app-odd *ngFor="let odd_num of odd_numbers" [odd_number]="odd_num"></app-odd>
          <app-even *ngFor="let even_num of even_numbers" [even_number]="even_num"></app-even>
        </div>
      </div>
    </div>
  </div>
</div>
